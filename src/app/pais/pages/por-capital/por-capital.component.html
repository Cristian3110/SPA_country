<h2 class="animate__animated animate__fadeInDown">Por Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <!--input-->
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar capital..."
    ></app-pais-input>
  </div>
</div>

<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con {{ termino }}
</div>

<!--*ngIf="!hayError" esto lo tenía antes-->
<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <!--Table -->
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
